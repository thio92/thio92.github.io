<html ng-app>
<head>
 <title>Hello, Umsida</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js">
</head>
<body ng-init="name='umsida'">
 <label>Name</label>
 <input ng-model="name" />
 <span>Hello, {{ name }}!</span>
 <p ng-bind="name"></p>
</body>
</html>
