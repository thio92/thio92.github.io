<html ng-app>
<head>
 <title>Hello, Umsida</title>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-init="name='umsida'">
 <label>Name</label>
 <input ng-model="name" />
 <span>Hello, {{ name }}!</span>
 <p ng-bind="name"></p>
</body>
</html>
